    class car {
      constructor(color, year) {
        this.color = color;
        this.year = year;
      }
      display() {
        console.log(`the color of the car is ${this.color} and the year of the car is ${this.year}`)
      }
    }
    class model extends car {
      constructor(color, year, model) {
        super(color, year);
        this.model = model;
      }
      show() {
        console.log(`the car model is ${this.model}`);
      }
    }
    class type extends model {
      constructor(type) {
        super(model, type);
        this.type = type;
      }
      showType() {
        console.log(`the type of the car is ${this.type}`)
      }
    }

    let myCar = new type("red", 2022, "swift","Automatic")
