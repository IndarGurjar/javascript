<body>

    <script>
        class student {
            constructor() {
                let name, marks;
            }
            getName() {
                return this.name;
            }
            setName(name) {
                this.name = name;
            }
            setMarks(marks) {
                this.marks = marks;
            }
            getMarks() {
                return this.marks;
            }
        }
        let stu = new student()
        stu.setName("indar")
        stu.setMarks(95)
        console.log(stu.getName());
        console.log(stu.getMarks());


    </script>
</body>
