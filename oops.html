<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <script>
        class BusForm {
            submit() {
                alert(this.name + " form is submitted")
            }
            cancel() {
                alert(this.name + " form is cancel")
            }
            pending() {
                alert(this.name + " form is pending")
            }
            fill(givenname) {
                this.name = givenname;
            }
        }
        let indar = new BusForm()
        indar.fill("indar")
        let anju = new BusForm()
        anju.fill("anju")
        indar.submit()
        indar.pending()
        anju.pending()
        anju.cancel()
    </script>
</body>

</html>
