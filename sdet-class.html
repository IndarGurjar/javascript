<body>
  <script>
    class student {
      constructor(name, age, number) {
        this.name = name;
        this.age = age;
        this.number = number;
      }
      info() {
         console.log(` Age : ${this.age}  Number : ${this.number}`);
      }
      info1() {
         console.log(`Name : ${this.name} Age : ${this.age}  Number : ${this.number}`);
      }

    }
    let ab = new student('indar',2,25)
    let abc= new student('i',2,25)
    abc.info1();
    ab.info();

  </script>
</body>
